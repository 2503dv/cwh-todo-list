<app-add-todo (toAdd)="Addtodo($event)"></app-add-todo>
<h2 class="container my-5">Your To-do List</h2>
<div *ngIf="this.todos?.length == 0; else elseBlock" class="container"> No Todo Item Available</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos">
    <app-todo-item [todo]="todo" (tododelete)="deletetodo($event)" ></app-todo-item>
</div>
</ng-template>
