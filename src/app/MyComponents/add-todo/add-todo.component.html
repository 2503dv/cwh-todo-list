<div class="container">
    <h2 class="container"> Add Todo </h2>
    <form (ngSubmit)="onSubmit()">
  <div class="form-group my-3">
    <label for="title" class="my-2">Todo Title </label>
    <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" placeholder="Enter Todo">
  </div>
  <div class="form-group my-3">
    <label for="desc" class="my-2">Todo description</label>
    <input type="text" class="form-control"  [(ngModel)]="desc" name="desc" id="desc" placeholder="Enter Description">
  </div>
 
  <button type="submit" class="btn btn-primary ">Add Todo </button>
</form>
</div>
